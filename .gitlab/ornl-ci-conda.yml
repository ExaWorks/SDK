variables:
  CONDA_REQUIREMENTS: .gitlab/conda-requirements.yml


stages:
  - setup
  - build
  - test
  - cleanup


### MACHINES
.on_ascent:
  variables:
    SITE: "ascent"
    VENV_ENV_NAME: "ascent-env"
    CONDA_WORK_DIR: ${SDK_WORK_DIR_OPEN}/conda
    PYTHON_MODULE: "python/3.8-anaconda3"
    CONDA_ARCH: "ppc64le" 

