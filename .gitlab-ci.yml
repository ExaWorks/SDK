variables:
  LLNL_SLURM_SCHEDULER_PARAMETERS: "--nodes=1 -p pdebug --userns"


stages:
  - flux

bulid_image:
  stage: flux
  before_script:
    - whoami
  tags:
    - quartz
    - batch
  script:
    - podman build -t exaworks/sdk-base -f docker/base/centos7/Dockerfile docker/base/
    - podman build -t flux --build-arg BASE_IMAGE=exaworks/sdk-base docker/flux
    - podman run flux
    - ret_flux=$?
